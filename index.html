<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shonen Battle - Choose your character</title>
        <link rel="stylesheet" href="./src/css/variaveis.css">
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/fontes.css">
        <link rel="stylesheet" href="./src/css/animacoes.css">
        <link rel="stylesheet" href="./src/css/estilos.css">
        <link rel="stylesheet" href="./src/css/responsivo.css">

    </head>
    <body>
        <main>
            
            <header class="cabecalho">
                <h1 class="titulo">Character Select</h1>
            </header>

            <div class="selecao-de-personagens">
                <div class="personagem-grande personagem-jogador-1">
                    <img src="./src/imagens/tanjiro.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                    <div class="nome">
                        <h2 id="nome-jogador-1">Tanjiro</h2>
                    </div>
                </div>

                <ul class="lista-de-personagens">
                    <li class="personagem selecionado" id="tanjiro" data-name="Tanjiro">
                        <span class="tag">1P</span>
                        <img src="./src/imagens/tanjiro.jpg" alt="Personagem Tanjiro">
                    </li>

                    <li class="personagem" id="naruto" data-name="Naruto">
                        <span class="tag">1P</span>
                        <img src="./src/imagens/naruto.jpg" alt="Personagem Naruto">
                    </li>

                    <li class="personagem" id="ichigo" data-name="Ichigo">
                        <span class="tag">1P</span>
                        <img src="./src/imagens/ichigo.jpg" alt="Personagem Ichigo">
                    </li>

                    <li class="personagem" id="gojo" data-name="Gojo">
                        <span class="tag">1P</span>
                        <img src="./src/imagens/gojo.jpg" alt="Personagem Gojo">
                    </li>

                    <li class="personagem" id="luffy" data-name="Luffy">
                        <span class="tag">1P</span>
                        <img src="./src/imagens/luffy.jpg" alt="Personagem Luffy">
                    </li>

                    <li class="personagem jogador-2-selecionado" id="goku" data-name="Goku">
                        <span class="tag">2P</span>
                        <img src="./src/imagens/goku.jpg" alt="Personagem Goku">
                    </li> 

                    <li class="personagem" id="natsu" data-name="Natsu">
                        <span class="tag">1P</span>
                        <img src="./src/imagens/natsu.jpg" alt="Personagem Natsu">
                    </li>

                    <li class="personagem" id="saitama" data-name="Saitama">
                        <span class="tag">1P</span>
                        <img src="./src/imagens/saitama.jpg" alt="Personagem Saitama">
                    </li>

                    <li class="personagem" id="eren" data-name="Eren">
                        <span class="tag">1P</span>
                        <img src="./src/imagens/eren.jpg" alt="Personagem Eren">
                    </li>
                </ul>

                <div class="personagem-grande personagem-jogador-2">
                    <img src="./src/imagens/goku.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                    <div class="nome">
                        <h2>Goku</h2>
                    </div>
                </div> 
            </div>
        </main>
        <script src="src/js/index.js"></script>
    </body>
</html>
